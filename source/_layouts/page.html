---
layout: pages
---

<article role="article" class="page card">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
{% if page.title =="About" %}
<h1 class="post-title">Experience</h1>
<div class="container">
  <div class="rightbox">
    <div class="rb-container">
      <ul class="rb">
        {% for item in site.experience %}
        <li class="rb-item" ng-repeat="itembx">
          <div class="timestamp">
            {{ item.start_date }}
          </div>
          <div class="item-title"><a href="{{item.org_url}}" target="_blank">{{ item.org }}</a></div>
          <div class="item-subtitle">{{ item.position }}</div>
        </li>
        {% endfor %}
      </ul>

    </div>
  </div>
</div>
{% endif %}
