<article class="post">
  <figure class="post-thumbnail {% if post.image %}{% else %}no-image{% endif %}">
    <a href="{{ post.url | prepend: site.baseurl }}" target="_blank" rel="noopener noreferrer">
      {% if post.image %}
      <img src="{{ post.image }}" alt="{{ post.title }}">
      {% endif %}
    </a>
  </figure>
  <div class="post-content">
    <header class="post-header">
      <h1 class="post-title">
        {% if post.external %}
        <a class="post-link" href="{{ post.external }}">{{ post.title }}</a>
        {% else %}
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        {% endif %}

      </h1>
      <em class="post-meta">
        <time>{{ post.date | date: "%b %-d, %Y" }}</time>
      </em>
    </header>
    <p>
      {% if post.external %}
      <a href="{{ post.external }}" target="_blank" rel="noopener noreferrer"
        title="Permalink to: {{ post.title }}">{{ post.description | strip_html | truncatewords: 30 }} <span
          class="read-more">[read more]</span></a>
      {% else %}
      <a href="{{ post.url | prepend: site.baseurl }}"
        title="Permalink to: {{ post.title }}">{{ post.content | strip_html | truncatewords: 30 }} <span
          class="read-more">[read more]</span></a>
      {% endif %}
    </p>
  </div>
</article>
